### Vue.js
### Ease of use.
]
.right-column[
```html
<div id="journal">
  <input type="text" v-model="message">
  <div>{{message}}</div>
</div>
```
```javascript
var journal = new Vue({
  el: '#journal',
  data: {
    message: 'Your first entry'
  }
});
```
]

class: middle
.left-column[
### Vue.js
### Event Handling.
]
.right-column[
```html
<div id="root">
  <button v-on:click="increment">click me</button>
  You've clicked {{counter}} times.
</div>
```
```javascript
var app = new Vue({
  el:'#root',
  data:{
      counter:0
  },
  methods:{
      increment: function(){
          this.counter= this.counter + 1;
      }
  }
});
```
]
